<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
<picture>
    <source type="image/webp" media="(max-aspect-ratio: 1/1)" srcset="<%= src %>.webp">
    <source type="image/webp" media="(min-aspect-ratio: 1/1) and (min-width: 1024px)"
        srcset="<%= src %>.webp 1x , <%= src %>@2x.webp 1.5x">
    <source type="image/png" media="(max-aspect-ratio: 1/1)" srcset="<%= src %>.png">
    <source type="image/png" media="(min-aspect-ratio: 1/1) and (min-width: 1024px)"
        srcset="<%= src %>.png 1x , <%= src %>@2x.png 1.5x">
    <source type="image/jpeg" media="(max-aspect-ratio: 1/1)" srcset="<%= src %>.jpg">
    <source type="image/jpeg" media="(min-aspect-ratio: 1/1) and (min-width: 1024px)"
        srcset="<%= src %>.jpg 1x , <%= src %>@2x.jpg 1.5x">
    <img src="<%= src %>" class="<%= className %>" alt="<%= alt %>" />
</picture>
<div>sasaas</div>
</body>

</html>
