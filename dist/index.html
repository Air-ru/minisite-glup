<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
<picture>
    <source type="image/webp" media="(max-aspect-ratio: 1/1)" srcset="png.webp">
    <source type="image/webp" media="(min-aspect-ratio: 1/1) and (min-width: 1024px)"
        srcset="png.webp 1x , png@2x.webp 1.5x">
    <source type="image/png" media="(max-aspect-ratio: 1/1)" srcset="png.png">
    <source type="image/png" media="(min-aspect-ratio: 1/1) and (min-width: 1024px)"
        srcset="png.png 1x , png@2x.png 1.5x">
    <img src="png" class="<%= className %>" alt="<%= alt %>" />
</picture><div>
    <div></div>
    <div></div>
</div>
</body>

</html>
